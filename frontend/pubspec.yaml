name: sutms
description: Smart Urban Traffic Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  path: ^1.8.3
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  intl: ^0.19.0
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.1.0

  http: any
  flutter_stripe: any
  video_player: any
  image: any
  tflite_flutter: any
  geolocator: any
  geocoding: any
  animated_text_kit: any
  flutter_localizations: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

