name: sutms_web_demo
description: Smart Urban Traffic Management System - Web Demo

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI components
  cupertino_icons: ^1.0.5
  fl_chart: ^0.62.0
  flutter_spinkit: ^5.2.0
  
  # State management
  provider: ^6.0.5
  
  # Networking
  http: ^1.1.0
  
  # Maps
  google_maps_flutter: ^2.3.0
  google_maps_flutter_web: ^0.5.1
  
  # Storage
  shared_preferences: ^2.2.0
  
  # Others
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  # Assets only, no fonts
  assets:
    - assets/images/
    - assets/icons/
