{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="container py-5">
    <div class="row justify-content-center g-4">
        <!-- Admin Panel -->
        <div class="col-md-5">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center p-4">
                    <div class="icon-circle mb-3">
                        <i class="fas fa-user-shield fa-2x text-primary"></i>
                    </div>
                    <h4 class="card-title mb-3">Admin Panel</h4>
                    <p class="card-text text-muted mb-4">Access the administrative dashboard to manage system settings and data.</p>
                    <a href="{% url 'admin:index' %}" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-external-link-alt me-2"></i>Access Admin Panel
                    </a>
                </div>
            </div>
        </div>

        <!-- API Documentation -->
        <div class="col-md-5">
            <div class="card h-100 shadow-sm hover-card">
                <div class="card-body text-center p-4">
                    <div class="icon-circle mb-3">
                        <i class="fas fa-book fa-2x text-primary"></i>
                    </div>
                    <h4 class="card-title mb-3">API Documentation</h4>
                    <p class="card-text text-muted mb-4">View the API documentation for integration and development.</p>
                    <a href="/api/docs/" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-code me-2"></i>View Documentation
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }
    
    .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(var(--bs-primary-rgb), 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }
</style>
{% endblock %}
